<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Treinando Bootstrap</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <!-- Estilos -->
        <!-- links Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>
    <!-- Progress Bar -->
    <script src="js/progressbar.min.js"></script>
    <!-- Parallax -->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

</head>
<body>
    <header>
        <div class="container"id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar=brand">
                    <img id="logo" src="img/hdcagency_logo.svg" alt="hdc agency"> Bootstrap
                </a>       
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" 
                aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggle-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links" >
                    <div class="navbar-nav">
                        <a class="navbar-item nav-link" id="home-menu">Home</a>
                        <a class="navbar-item nav-link" id="about-menu">Sobre</a>
                        <a class="navbar-item nav-link" id="services-menu">servicos</a>
                        <a class="navbar-item nav-link" id="team-menu">time</a>
                        <a class="navbar-item nav-link" id="portifolio-menu">projetos</a>
                        <a class="navbar-item nav-link" id="contact-menu">Contato</a>

                    </div>
                </div>
            </nav>
    </header>
    <main>
        <!-- slides -->
        <div class="container-fluid"></div>
            <div id="mainSlider" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
                    <li data-target="#mainSlider" data-slide-to="1"></li>
                    <li data-target="#mainSlider" data-slide-to="2" ></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/banner1.png" class="d-block w-100" alt="projetos e-commerce">
                        <div class="carousel-caption d-none d-md-block" >
                            <h2> Quer Criar um E-commer</h2>
                            <p>conte COnosoco</p>
                            <a href="#" class="main-btn">Ver Portifolio</a>
                            
                        </div>
                    </div>
                    <div class="carousel-item ">
                        <img src="img/banner2.png" class="d-block w-100" alt="enge-soft">
                        <div class="carousel-caption d-none d-md-block" >
                            <h2> Esta querendo tirar projeto do papel</h2>
                            <p>Nossa quipe de engenharia esta pronta</p>
                            <a href="#" class="main-btn">Entre em contato</a>
                            
                        </div>
                    </div>      
                    <div class="carousel-item ">
                        <img src="img/banner3.png" class="d-block w-100" alt="manu soft">
                        <div class="carousel-caption d-none d-md-block" >
                            <h2> Quer Criar um E-commer</h2>
                            <p>conte COnosoco</p>
                            <a href="#" class="main-btn">Entre em contato</a>
                            
                        </div>
                    </div>
                </div>
                <a href="#mainSlider" class="carousel-control-prev" role="button" data-slide="prev">
                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   <span class="sr-only">Spoiler</span>
                </a>
                <a href="#mainSlider" class="carousel-control-next" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Proximo</span>
                 </a>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
